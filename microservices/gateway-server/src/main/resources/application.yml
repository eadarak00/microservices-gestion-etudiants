server:
  port: 7070

spring:
  application:
    name: gateway-server

  cloud:
    config:
      enabled: false

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: scolarite-classes
          uri: lb://scolarite-service
          predicates:
            - Path=/api/classes/**
          filters:
            - StripPrefix=0
        - id: scolarite-inscriptions
          uri: lb://scolarite-service
          predicates:
            - Path=/api/inscriptions/**
          filters:
            - StripPrefix=0

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
