services:
  config-server:
    build: ./microservices/config-server
    container_name: config-server
    ports:
      - "7777:7777"
    networks:
      - microservices-network
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7777/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  auth-service:
    build:
      context: ./microservices/auth-service
      network: host
    container_name: auth-service
    ports:
      - "7076:7076"
    environment:
      - CONFIG_SERVER_URL=http://config-server:7777
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:7777
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/gestion-etudiants
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=gestion-etudiants
      - KEYCLOAK_ADMIN_USERNAME=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_ADMIN_CLIENT_ID=admin-cli
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - microservices-network
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7076/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  eureka-server:
    build:
      context: ./microservices/eureka-server
      network: host
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:7777
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - microservices-network
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  gateway-server:
    build:
      context: ./microservices/gateway-server
      network: host
    container_name: gateway-server
    ports:
      - "7070:7070"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - CONFIG_SERVER_URL=http://config-server:7777
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:7777
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - microservices-network
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7070/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    container_name: keycloak
    command: start-dev
    ports:
      - "9999:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - microservices-network

  etudiant-db:
    image: mariadb:11.2
    container_name: etudiant-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: etudiant_db
      MYSQL_USER: etudiant
      MYSQL_PASSWORD: etudiant
    ports:
      - "3307:3306"
    volumes:
      - etudiant_db_data:/var/lib/mysql
    networks:
      - microservices-network
    restart: always
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  etudiant-service:
    build:
      context: ./microservices/etudiant-service
      network: host
    container_name: etudiant-service
    ports:
      - "7071:7071"
    environment:
      - CONFIG_SERVER_URL=http://config-server:7777
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:7777
      - SPRING_DATASOURCE_URL=jdbc:mariadb://etudiant-db:3306/etudiant_db
      - SPRING_DATASOURCE_USERNAME=etudiant
      - SPRING_DATASOURCE_PASSWORD=etudiant
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      etudiant-db:
